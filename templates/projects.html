{% extends "layout.html" %}

{% block content %}
<div class="projects-container">
    <h1>My Projects</h1>
    <p>Here are some of the key projects I've worked on, ranging from AI research to web and mobile development.</p>

    <div class="projects-list">
        {% for project in projects %}
            <div class="project-card">
                <div class="project-header">
                    <img src="{{ url_for('static', filename='images/' + project.image) }}" alt="{{ project.title }}">
                    <h2>{{ project.title }}</h2>
                </div>
                <p>{{ project.short_description }}</p>
                <a href="{{ url_for('main.project_detail', project_id=project.id) }}">View Details</a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
